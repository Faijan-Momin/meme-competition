<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSCOE POLYTECHNIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo-one">
                <img src="content/logo-jspm.jpg" alt="jspm logo">
            </div>
            <div class="header-logo-clg-name">
                <h1>RSCOE POLYTECHNIC</h1>
            </div>
            <div class="header-logo-two">
                <img src="content/logo-cesa.JPG" alt="jspm logo">
            </div>
        </div>
    </header>
    <section class="welcome-content-box">
        <div class="welcome-content-box-div">
            <div class="welcome-content-box-title">
                <h2>Welcome to CESA Organised <br> Meme Competition</h2>
            </div>
            <div class="welcome-content-box-organised-by">
                <h3>Organised by CESA</h3>
            </div>
            <div class="welcome-content-box-user-name-input">
                <div class="welcome-content-box-form-input-name">
                        <!-- <input type="text" name="user-name" id="user-name" placeholder="Enter Your Name" required > -->
                </div>
                <div class="welcome-content-box-form-submit-btn">
                    <button type="button" class="login-with-google-btn" >
                        Sign in with Google
                    </button>
                </div>
                <div class="welcome-content-box-mesg">
                    <p style="color: white;">* Don't forget to submit your like before closing</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
