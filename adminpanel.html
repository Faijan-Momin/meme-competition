<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSCOE POLYTECHNIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-logo-one">
                <img src="content/logo-jspm.jpg" alt="jspm logo">
            </div>
            <div class="header-logo-clg-name">
                <h1>RSCOE POLYTECHNIC</h1>
            </div>
            <div class="header-logo-two">
                <img src="content/logo-cesa.JPG" alt="jspm logo">
            </div>
        </div>
    </header>
    <section class="admin-panel-upload-meme-section">
        <div class="admin-panel-upload-meme-section-div">
            <form action="" method="post" class="admin-panel-upload-meme-form" enctype="multipart/form-data">
                <div class="admin-panel-upload-meme-form-upload-image">
                    <input type="file" name="meme_image" id="meme-image" accept=".jpg,.JPG,.png,.PNG,.JPEG,.JPG,.webp" required>
                </div>
                <div class="admin-panel-upload-meme-form-creator-name">
                    <input type="text" name="creator_name" id="creator-name" placeholder="Creator Name" required>
                </div>
                <div class="admin-panel-upload-meme-form-submit-btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
